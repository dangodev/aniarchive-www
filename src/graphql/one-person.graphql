query onePerson($id: String) {
  person(where: { id: $id }) {
    lastName
    firstName
    kanji
    alias
    birthDay
    birthMonth
    birthYear
    deathDay
    deathMonth
    deathYear
    description
    country
    image {
      copyright
      title
      url
    }
    founded {
      id
      name
      image {
        title
        url
      }
    }
    directed(orderBy: { releaseYear: asc }) {
      id
      title
      titleEN
      releaseYear
      image {
        title
        url
      }
      studio {
        name
      }
    }
    wrote(orderBy: { releaseYear: asc }) {
      id
      title
      titleEN
      releaseYear
      image {
        title
        url
      }
      studio {
        name
      }
    }
    composed(orderBy: { releaseYear: asc }) {
      id
      title
      titleEN
      releaseYear
      image {
        title
        url
      }
      studio {
        name
      }
    }
    animationSequences {
      id
      film {
        id
        image {
          title
          url
        }
        releaseYear
        title
        titleEN
      }
      image {
        title
        url
      }
      url
    }
  }
}
