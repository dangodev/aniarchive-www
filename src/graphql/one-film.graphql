query oneFilm($id: String) {
  film(where: { id: $id }) {
    title
    titleEN
    image {
      url
    }
    releaseYear
    studio {
      id
      name
      image {
        title
        url
      }
    }
    directors {
      id
      lastName
      firstName
      alias
      image {
        title
        url
      }
    }
    writers {
      id
      lastName
      firstName
      alias
      image {
        title
        url
      }
    }
    composers {
      id
      lastName
      firstName
      alias
      image {
        title
        url
      }
    }
    animationSequences {
      id
      image {
        title
        url
      }
      url
    }
    releases {
      country
      images {
        url
      }
      notes
      releaseDay
      releaseMonth
      releaseYear
    }
  }
}
