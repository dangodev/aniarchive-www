query onePerson($id: String) {
  person(where: { id: $id }) {
    firstName
    alias
    lastName
    kanji
    image {
      copyright
      name
      url
    }
    directed {
      id
      image {
        name
        url
      }
      titleEN
    }
    composed {
      id
      image {
        name
        url
      }
      titleEN
    }
  }
}
